<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Image Analyzer</title>
    <link rel="stylesheet" href="App.css" />
  </head>
  <body>
    <div id="root"></div>
    <div className="App">
      <h1>Judul Aplikasi</h1>
      <input type="text" placeholder="Masukkan URL gambar atau perintah gambar" value="{}" onChange="{handleInputChange}" />
      <button onClick="{handleAnalyzeImage}">Analisis Gambar</button>
      <button onClick="{handleGenerateImage}">Buat Gambar</button>
    </div>
  </body>
</html>
